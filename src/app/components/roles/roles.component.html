<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>company</th>
                </tr>
            </thead>
            <tbody>
                 @for (item of roleList; track $index){
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.company}}</td>
                    </tr>
                 }
                
            </tbody>
        </table>
    </div>
</div>
