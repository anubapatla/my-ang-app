<div class="row">
    <div class="col-3">
        <p> {{firstName  }}</p>

    </div>
    <div class="col-3"><p>{{ currentDate}}</p>
    </div>
    <div class="col-3"><p>{{ selectedState}}</p>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <input type="text" [value]="firstName" class="form-control"/>
    </div>
    <div class="col-3">
        <input type="text"[(ngModel)]="firstName"/>
    </div>
    <div class="col-3">
        <input [type]="inputType"/>

    <div class ="col-3">
        <select [(ngModel)]="selectedState">

    </div>
</div>

        <button class="btn btn-success"(click)="showWelcomeAlert()">showAlertS</button>
    </div>
    <div class="col-3">
        <button class="btn btn-success"(click)="showMessage('welcome react')">show react message</button>
    </div>
    <div class="col-3">
        <button class="btn btn-success"(click)="showMessage('dot net mesage')">showAlertS</button>

</div>
